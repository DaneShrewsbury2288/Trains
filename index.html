<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Train Schedule || Dane Shrewsbury</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase.js"></script>

</head>

<body>

    <div id="container">
        <!--Jumbotron-->
        <div class="jumbotron" style="color: white" id="jumbotron">
            <h1 class="text-center">Train Schedule</h1>
            <h3 class="text-center">Joe Biden Approved!</h3>
        </div>

        <div class="card bg-light mb-3" id="card1">
            <div class="card-header" id="current-train-card"> Current Train Schedule </div>
            <div class="card-body" id="new-train">
                <div class="row" id="initialRow">
                    <div class="col-2 CET">Train Name</div>
                    <div class="col-2 CET">Destination</div>
                    <div class="col-2 CET">Frequency (min)</div>
                    <div class="col-2 CET">Next Arrival</div>
                    <div class="col-2 CET">Minutes Away</div>
                </div>
                

                <div class="row" id="NewTrainRow">
                    <div class="col-2" id="TrainName"></div>
                    <div class="col-2" id="Destination"></div>
                    <div class="col-2" id="Frequency"></div>
                    <div class="col-2" id="NextArrival"></div>
                    <div class="col-2" id="MinutesAway"></div>
                </div>
            </div>
        </div>

        <div class="card bg-light mb-3" id="card2">
            <div class="card-header" id="card-add-train"> Add Train </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="exampleInputEmail1" class="font-weight-bold">Train Name</label>
                    <input type="email" class="form-control" id="TrainName-input" aria-describedby="emailHelp"
                        placeholder="">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="font-weight-bold">Destination</label>
                    <input type="email" class="form-control" id="Destination-input" aria-describedby="emailHelp"
                        placeholder="">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="font-weight-bold">First Train Time (HH:MM - Military Time)
                    </label>
                    <input type="time" class="form-control" id="NextArrival-input" placeholder="">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="font-weight-bold">Frequency (min)</label>
                    <input type="number" class="form-control" id="Frequency-input" placeholder="">
                </div>

                <!--No input for total billed because it's computed in JS and appended into the first card-->

                <button type="submit" class="btn btn-primary" id="submit-button"><i
                        class="glyphicon glyphicon-search"></i>
                    Submit </button>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="assets/javascript/javascript.js"> </script>
<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>


</html>
